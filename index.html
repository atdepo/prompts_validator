<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Evaluator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-icons@0.263.1/font-styles/font-face.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
        .lucide { width: 1em; height: 1em; stroke-width: 2; vertical-align: middle; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="max-w-4xl mx-auto p-4">
        <div id="upload-section" class="bg-white shadow-md rounded-lg p-6 mb-4">
            <h2 class="text-2xl font-bold mb-4">Upload Conversations</h2>
            <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4" role="alert">
                <p>Please upload a JSON file containing the conversations to evaluate.</p>
            </div>
            <div class="mt-4">
                <input type="file" accept=".json" id="file-upload" class="mb-2 block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100
                ">
                <button id="upload-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                    <i class="lucide lucide-upload mr-2"></i> Upload Conversations
                </button>
            </div>
            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4" role="alert"></div>
        </div>
        <div id="evaluation-section" class="hidden">
            <div class="bg-white shadow-md rounded-lg p-6 mb-4">
                <h2 class="text-2xl font-bold mb-4">Evaluate Prompt</h2>
                <div id="prompt-content" class="mb-4"></div>
                <div class="flex justify-between">
                    <button id="in-topic-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Prompt In Topic
                    </button>
                    <button id="out-of-topic-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Prompt Out Of Topic
                    </button>
                </div>
            </div>
            <div class="flex justify-between items-center mb-4">
                <button id="prev-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l inline-flex items-center">
                    <i class="lucide lucide-arrow-left mr-2"></i> Previous
                </button>
                <span id="progress"></span>
                <button id="next-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r inline-flex items-center">
                    Next <i class="lucide lucide-arrow-right ml-2"></i>
                </button>
            </div>
            <div class="text-center">
                <button id="show-results-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-flex items-center" disabled>
                    Show Results
                </button>
            </div>
        </div>
        <div id="results-section" class="hidden">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Evaluation Results</h2>
                <textarea id="results-textarea" readonly rows="10" class="w-full p-2 mb-4 border rounded"></textarea>
                <button id="copy-results-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                    <i class="lucide lucide-copy mr-2"></i> Copy Results
                </button>
            </div>
        </div>
    </div>

    <script>
        let conversations = [];
        let currentIndex = 0;
        let evaluations = {};

        const uploadSection = document.getElementById('upload-section');
        const evaluationSection = document.getElementById('evaluation-section');
        const resultsSection = document.getElementById('results-section');
        const fileUpload = document.getElementById('file-upload');
        const uploadBtn = document.getElementById('upload-btn');
        const promptContent = document.getElementById('prompt-content');
        const inTopicBtn = document.getElementById('in-topic-btn');
        const outOfTopicBtn = document.getElementById('out-of-topic-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressSpan = document.getElementById('progress');
        const showResultsBtn = document.getElementById('show-results-btn');
        const resultsTextarea = document.getElementById('results-textarea');
        const copyResultsBtn = document.getElementById('copy-results-btn');
        const errorMessage = document.getElementById('error-message');

        uploadBtn.addEventListener('click', () => fileUpload.click());
        fileUpload.addEventListener('change', handleFileUpload);
        inTopicBtn.addEventListener('click', () => handleEvaluation('in_topic'));
        outOfTopicBtn.addEventListener('click', () => handleEvaluation('out_of_topic'));
        prevBtn.addEventListener('click', () => navigate(-1));
        nextBtn.addEventListener('click', () => navigate(1));
        showResultsBtn.addEventListener('click', showResults);
        copyResultsBtn.addEventListener('click', copyResults);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            errorMessage.classList.add('hidden');
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        conversations = JSON.parse(e.target.result);
                        if (Array.isArray(conversations) && conversations.length > 0) {
                            currentIndex = 0;
                            evaluations = {};
                            uploadSection.classList.add('hidden');
                            evaluationSection.classList.remove('hidden');
                            updateUI();
                        } else {
                            throw new Error('Invalid JSON structure. Expected a non-empty array of conversations.');
                        }
                    } catch (error) {
                        console.error('Error parsing JSON:', error);
                        errorMessage.textContent = 'Error parsing JSON file. Please make sure it\'s a valid JSON array of conversations.';
                        errorMessage.classList.remove('hidden');
                    }
                };
                reader.readAsText(file);
            }
        }

        function handleEvaluation(value) {
            evaluations[conversations[currentIndex].id] = value;
            if (currentIndex < conversations.length - 1) {
                navigate(1);
            }
            updateUI();
        }

        function navigate(direction) {
            currentIndex = Math.max(0, Math.min(conversations.length - 1, currentIndex + direction));
            updateUI();
        }

        function updateUI() {
            const conversation = conversations[currentIndex];
            promptContent.textContent = conversation.prompt;
            progressSpan.textContent = `${currentIndex + 1} / ${conversations.length}`;
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === conversations.length - 1;
            showResultsBtn.disabled = Object.keys(evaluations).length !== conversations.length;
        }

        function showResults() {
            evaluationSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');
            resultsTextarea.value = JSON.stringify(evaluations, null, 2);
        }

        function copyResults() {
            resultsTextarea.select();
            document.execCommand('copy');
            alert('Results copied to clipboard!');
        }
    </script>
</body>
</html>
